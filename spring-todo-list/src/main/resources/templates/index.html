<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Spring Boot 3.0.0 Todo Application</h1>
    <hr />

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>State</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todoItems}">
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/api/v1/edit/{id}(id=${todo.id})}">
                            <i class="bi bi-pencil-fill"></i> Edit</a>
                        <a class="btn btn-danger" th:href="@{/api/v1/delete/{id}(id=${todo.id}) }">
                            <i class="bi bi-trash-fill"></i> Delete</a>
                    </div>
                </td>
                <td th:text="${todo.id}"/>
                <td th:text="${todo.description}"/>
                <td >
                    <span class="bg-success" th:if="${todo.isCompleted} == true" th:text="Done"/>
                    <span class="bg-warning" th:unless="${todo.isCompleted} == true" th:text="Do"/>
                </td>
                <td th:text="${todo.createdAt}"/>
                <td th:text="${todo.updatedAt}"/>
            </tr>
        </tbody>
    </table>
    <p><a class="btn btn-outline-success" href="/api/v1/create-todo">
        <i class="bi bi-plus-square-fill"/> Create a todo</a>
    </p>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstarp.min.js}"></script>
</body>
</html>
